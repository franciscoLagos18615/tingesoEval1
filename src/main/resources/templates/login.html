<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>Example</title>
</head>
<body>

<div th:if="${param.error}">
    Combinación de usuario y contraseña inválida.
</div>
<div th:if="${param.logout}">
    Has cerrado sesión.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Correo: <input type="text" name="username"/> </label></div>
    <div><label> Contraseña: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Iniciar Sesión"/></div>
</form>
</body>
</html>
